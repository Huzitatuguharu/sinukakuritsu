<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>60まで</title>
  </head>

  <body class="container">
    <main class="main">
      <h1>60歳までに死ぬ確率の計算</h1>
      <section class="nes-container is-rounded">
        <h2 class="sectionTitle">あなたは何歳ですか？</h2>
        <div class="section">
          <div class="nes-field">
            <label for="age">年齢（0〜60歳）</label>
            <input type="number" id="age" min="0" max="59" class="nes-input">
          </div>
          <div>
            <button type="button" class="nes-btn is-primary" id="calculateButton">計算する</button>
          </div>
        </div>
      </section>
      <section class="nes-container is-rounded  is-dark">
        <h2 class="sectionTitle">結果</h2>
        <section class="resultSectionContainer">

          <section class="resultSection">
            <h3 class="resultTitle">明日死ぬ確率</h3>
            <p class="resultText" id="dailyProbability">---</p>
          </section>
          <section class="resultSection">
            <h3 class="resultTitle">60歳までに死ぬ確率</h3>
            <p class="resultText" id="until60Probability">---</p>
          </section>
        </section>
      </section>
      <div class="tableContainer">
        <section class="nes-table-responsive">
          <table class="nes-table is-bordered is-dark" aria-label="いろいろな確率">
            <thead class="thead">
              <tr>
                <th>出来事</th>
                <th>確率</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ガリガリ君の当たりの出る確率</td>
                <td>4%</td>
              </tr>
              <tr>
                <td>双子が生まれる確率</td>
                <td>1%</td>
              </tr>
              <tr>
                <td>裁判員に選ばれる</td>
                <td>0.011%</td>
              </tr>
              <tr>
                <td>サイコロを振って「1」の目が9回連続で出る確率</td>
                <td>0.000009923%</td>
              </tr>
              <tr>
                <td>青信号を23回連続で停止せずに通過できる確率</td>
                <td>0.00001192%</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a class="visually-hidden" href="https://github.com/Huzitatuguharu/sinukakuritsu"
        rel="nofollow noopener noreferrer" target="_blank">
        ソースコード
      </a>
    </footer>
    <script src="script.js" defer></script>
  </body>

</html>
